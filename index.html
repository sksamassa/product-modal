<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Glabal container -->
    <div class="min-h-screen flex justify-center items-center bg-slate-100">
      <!-- Card container -->
      <div
        class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 rounded-xl bg-white mx-10 px-4 py-6 my-4 md:my-0"
      >
        <!-- Image container -->
        <div class="flex justify-center items-start">
          <img
            src="./images/headphone.png"
            alt=""
            class="h-48 hover:scale-105 duration-200"
          />
        </div>
        <!-- Label, Description and price -->
        <div class="flex flex-col space-y-5">
          <div
            class="md:self-start bg-black text-white text-sm font-thin rounded-full px-4 py-2 text-center md:text-left"
          >
            Free Shipping
          </div>
          <div class="text-xl font-semibold text-center md:text-left">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <div class="self-start line-through text-sm font-normal md:text-left">
            $799
          </div>
          <div
            class="self-start text-lg font-semibold text-center md:text-left"
          >
            $599
          </div>
          <div class="self-start text-xs text-slate-500 text-sm font-extrathin">
            This offer is valid until April 3rd or as long as stock lasts!
          </div>
          <!-- Buttons container -->
          <button
            class="group w-full text-white rounded-md group-hover:bg-violet-700 duration-200"
          >
            <div
              class="bg-violet-500 py-5 hover:bg-violet-700 duration-200 border-b-8 border-b-violet-700 rounded-md"
            >
              Add to cart
            </div>
          </button>
          <!-- Stock container -->
          <div class="flex justify-center items-center space-x-4">
            <div
              class="h-2.5 w-2.5 bg-green-400 rounded-full hover:animate-ping"
            ></div>
            <div class="text-sm text-xs font-thin text-slate-600">
              +50 pcs. in stock
            </div>
          </div>
          <!-- Buttons container -->
          <div
            class="flex flex-col justify-center space-y-4 md:flex-row md:space-y-0 md:space-x-4"
          >
            <button
              class="flex flex-row items-center space-x-2 border border-slate-400 rounded-md px-5 py-2 bg-white white-slate-700 hover:shadow-lg"
            >
              <img src="./images/weight.png" alt="weight" class="h-4" />
              <div class="">Add to cart</div>
            </button>
            <button
              class="hover:shadow-lg flex flex-row items-center space-x-2 border border-slate-400 rounded-md px-5 py-2 bg-white white-slate-700"
            >
              <img src="./images/heart.png" alt="weight" class="h-4" />
              <div class="">Add to wishlist</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
